<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Notes Maker Â© Angad</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" id="searchTxt" placeholder="Search Title" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="card" style="margin-left:2%; border:none;">
    <div class="card-body">
        <h5 class="card-title">Create a new note </h5>

        <input type="text" class="form-control my-2 " id="titleTxt" placeholder="Title" style="width:40%" aria-label="Username"
               aria-describedby="basic-addon1" >

        <div class="form-group">

            <textarea class="form-control" id="addTxt" rows="3"></textarea>
        </div>
        <a href="#" class="btn btn-dark" id="addBtn">Add Note</a>
    </div>
</div>
<div id="savedNotes"></div>
</div>
<div class="row container-fluid" id="notes">

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
